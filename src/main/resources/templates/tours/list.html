<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Tours</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="admin-container">
    <header class="admin-header">
        <h1>Manage Tours</h1>
        <a th:href="@{/logout}" class="logout">Logout</a>
    </header>

    <nav class="admin-sidebar">
        <ul>
            <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/admin/tours}">Manage Tours</a></li>
            <li><a href="#">Manage Bookings</a></li>
            <li><a href="#">Manage Users</a></li>
        </ul>
    </nav>

    <main class="admin-content">
        <div class="action-bar">
            <a th:href="@{/admin/tours/new}" class="btn btn-primary">Add New Tour</a>
        </div>

        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tour : ${tours}">
                <td th:text="${tour.id}"></td>
                <td th:text="${tour.name}"></td>
                <td th:text="${tour.description}"></td>
                <td th:text="${#numbers.formatCurrency(tour.price)}"></td>
                <td>
                    <a th:href="@{/admin/tours/edit/{id}(id=${tour.id})}" class="btn btn-edit">Edit</a>
                    <a th:href="@{/admin/tours/delete/{id}(id=${tour.id})}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
