<!-- create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Tour</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="admin-container">
    <header class="admin-header">
        <h1>Add New Tour</h1>
        <a th:href="@{/logout}" class="logout">Logout</a>
    </header>

    <nav class="admin-sidebar">
        <ul>
            <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/admin/tours}">Manage Tours</a></li>
            <li><a href="#">Manage Bookings</a></li>
            <li><a href="#">Manage Users</a></li>
        </ul>
    </nav>

    <main class="admin-content">
        <form th:action="@{/admin/tours/new}" th:object="${tour}" method="post">
            <div class="form-group">
                <label for="name">Tour Name</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (days)</label>
                <input type="number" id="duration" th:field="*{duration}" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/admin/tours}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
