<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Invoice</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Booking Details</h5>
                <p><strong>Tour:</strong> <span th:text="${booking.packageEntity.name}"></span></p>
                <p><strong>Participants:</strong> <span th:text="${booking.participants}"></span></p>
                <p><strong>Total Amount:</strong> $<span th:text="${booking.totalAmount}"></span></p>
                <p><strong>Status:</strong> <span th:text="${booking.status}"></span></p>
                <a th:href="@{/client/invoice/{id}/download(id=${booking.id})}" class="btn btn-primary">Download Invoice</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
