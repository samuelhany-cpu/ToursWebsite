<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice Details</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Invoice #<span th:text="${invoice.id}"></span></h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h4>Client Information</h4>
                        <p>Name: <span th:text="${invoice.client.firstName + ' ' + invoice.client.lastName}"></span></p>
                        <p>Email: <span th:text="${invoice.client.clientEmail}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h4>Invoice Details</h4>
                        <p>Date: <span th:text="${#temporals.format(invoice.date, 'yyyy-MM-dd HH:mm')}"></span></p>
                        <p>Status: <span th:text="${invoice.status}"></span></p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-12">
                        <h4>Description</h4>
                        <p th:text="${invoice.description}"></p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <h4>Amount</h4>
                        <p class="h3">$<span th:text="${invoice.amount}"></span></p>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a th:href="@{/invoices/{id}/download(id=${invoice.id})}" class="btn btn-primary">
                        Download PDF
                    </a>
                    <a th:href="@{/client/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
