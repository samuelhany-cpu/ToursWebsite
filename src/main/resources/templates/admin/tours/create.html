<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add New Tour</h2>
    <form th:action="@{/admin/tours/new}" th:object="${tour}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" th:field="*{destination}" required>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>
        <div class="mb-3">
            <label for="pickupLocation" class="form-label">Pickup Location</label>
            <input type="text" class="form-control" id="pickupLocation" th:field="*{pickupLocation}">
        </div>
        <div class="mb-3">
            <label for="dropoffLocation" class="form-label">Dropoff Location</label>
            <input type="text" class="form-control" id="dropoffLocation" th:field="*{dropoffLocation}">
        </div>
        <div class="mb-3">
            <label for="numberOfDays" class="form-label">Number of Days</label>
            <input type="number" class="form-control" id="numberOfDays" th:field="*{numberOfDays}" min="1" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="duration" th:field="*{duration}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" min="0" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" th:field="*{location}">
        </div>
        <div class="mb-3">
            <label for="maxParticipants" class="form-label">Max Participants</label>
            <input type="number" class="form-control" id="maxParticipants" th:field="*{maxParticipants}" min="1" required>
        </div>
        <div class="mb-3">
            <label for="enabled" class="form-label">Status</label>
            <select class="form-select" id="enabled" th:field="*{enabled}">
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Tour</button>
        <a th:href="@{/admin/tours}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
