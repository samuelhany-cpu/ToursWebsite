<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clients - NaghamTours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/admin-dashboard.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">NaghamTours</h4>
                    <p class="text-white-50">Admin Panel</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/tours}">
                            <i class="fas fa-map-marked-alt"></i> Tours
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/reservations}">
                            <i class="fas fa-calendar-check"></i> Reservations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/users}">
                            <i class="fas fa-users"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/settings}">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link border-0 bg-transparent text-danger">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Manage Clients</h1>
            </div>
            <!-- Search and Filters -->
            <form class="row g-3 mb-4" method="get" th:action="@{/admin/users}">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="search" placeholder="Search by name or email" th:value="${search}">
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="type">
                        <option value="">All Types</option>
                        <option value="REGULAR" th:selected="${type == 'REGULAR'}">Regular</option>
                        <option value="VIP" th:selected="${type == 'VIP'}">VIP</option>
                        <option value="CORPORATE" th:selected="${type == 'CORPORATE'}">Corporate</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="enabled">
                        <option value="">All Statuses</option>
                        <option value="true" th:selected="${enabled == 'true'}">Enabled</option>
                        <option value="false" th:selected="${enabled == 'false'}">Disabled</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-search"></i> Search</button>
                </div>
            </form>
            <!-- Clients Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.id}"></td>
                                <td th:text="${client.clientName}"></td>
                                <td th:text="${client.clientEmail}"></td>
                                <td th:text="${client.clientType}"></td>
                                <td>
                                    <span th:if="${client.enabled}" class="badge bg-success">Enabled</span>
                                    <span th:if="${!client.enabled}" class="badge bg-danger">Disabled</span>
                                </td>
                                <td th:text="${client.firstName}"></td>
                                <td th:text="${client.lastName}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(clients)}">
                                <td colspan="7" class="text-center">No clients found.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
